<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h2>Hasil Prediksi Kualitas Wine</h2>
            </div>
            <div class="card-body">
            <h3 class="card-title">Kualitas Diprediksi: <span class="badge bg-success">{{ prediction }}</span></h3>
                <p class="card-text">Tingkat Kepercayaan Model: <strong>{{ confidence }}</strong></p>
                <a href="/" class="btn btn-primary">Coba Lagi</a>
            </div>
        </div>
    </div>
</body>
</html>
