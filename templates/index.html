<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kualitas Wine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 20px; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Prediksi Kualitas Wine (Naive Bayes)</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-info" role="alert">
                    <h5>Kinerja Model:</h5>
                    <p><strong>Akurasi:</strong> {{ accuracy }}</p>
                    <p><strong>F1-Score:</strong> {{ f1_score }}</p>
                </div>
                
                <form action="/predict" method="post">
                    <div class="row">
                        {% for feature in features %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ feature|replace(' ', '_') }}" class="form-label">{{ feature|title }}</label>
                            <input type="number" step="any" class="form-control" id="{{ feature|replace(' ', '_') }}" name="{{ feature }}" required>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Prediksi Kualitas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
